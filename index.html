<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>🌦️ Smart Weather App</h1>
        <p id="time"></p>
        <input id="city-input" placeholder="Enter city..." />
        <div class="controls">
          <button onclick="getWeather()">Get Weather</button>
          <button onclick="getLocation()">📍 My Location</button>
          <button onclick="toggleUnits()">°C / °F</button>
          <button onclick="toggleTheme()">🌓</button>
        </div>

        <div id="history" class="history"></div>

        <div class="weather-now">
          <h2 id="city-name">City</h2>
          <p id="temperature"></p>
          <img id="weather-icon" alt="" />
          <p id="description"></p>
          <p id="humidity"></p>
          <p id="wind"></p>
          <p id="pressure"></p>
          <p id="sunrise"></p>
          <p id="sunset"></p>
        </div>

        <div class="forecast" id="forecast"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
